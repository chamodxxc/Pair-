<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WHITESHADOW-MD PAIR</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <style>
    /* Matrix Background */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/wz5ak5.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container, .main, .box {
      position: relative;
      z-index: 1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      text-align: center;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    #text {
      color: #000;
    }

    .input-container input {
      color: #000;
    }

    .centered-text {
      color: #000;
      text-align: center;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
    }

    .input-container button {
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
      }
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 
        0 0 5px #FF0000,
        0 0 10px #FF0000,
        0 0 15px #FF4500,
        0 0 20px #FF4500,
        0 0 25px #FF6347,
        0 0 30px #FF6347;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #FF0000,
          0 0 10px #FF0000,
          0 0 15px #FF4500,
          0 0 20px #FF4500,
          0 0 25px #FF6347,
          0 0 30px #FF6347;
      }
      50% {
        text-shadow:
          0 0 5px #32CD32,
          0 0 10px #32CD32,
          0 0 15px #32CD32,
          0 0 20px #7CFC00,
          0 0 25px #ADFF2F,
          0 0 30px #ADFF2F;
      }
      100% {
        text-shadow:
          0 0 5px #1E90FF,
          0 0 10px #1E90FF,
          0 0 15px #00BFFF,
          0 0 20px #00BFFF,
          0 0 25px #87CEFA,
          0 0 30px #87CEFA;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h2 class="centered-text">WHITESHADOW-MD PAIR</h2>
          <h6>‚öôEnter your number with country code.‚öô</h6>
          <div class="input-container">
            <input placeholder="947048968XX" type="number" id="number" />
            <button id="submit">enter</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">in process...</a><br><br>
          <main id="pair"></main>
        </div>
      </div>
    </div>
    <div class="glowing-text">Powered By WhiteshadoW</div>
  </div>

  <!-- Matrix Animation Script -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Ç¥„Çµ„Ç∂„Ç∑„Ç∏„Çπ„Ç∫„Çª„Çº„ÇΩ„Çæ„Çø„ÉÄ„ÉÅ„ÉÉ„ÉÇ„ÉÖ„ÉÜ„Éá„Éà„Éâ„Éä„Éã„Éå„Éç„Éé„Éè„Éê„Éë„Éí„Éì„Éî„Éï„Éñ„Éó„Éò„Éô„Éö„Éõ„Éú„Éù„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const alphabet = katakana + latin + nums;

    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const rainDrops = Array.from({ length: columns }).fill(1);

    const draw = () => {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      rainDrops.forEach((y, index) => {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        const x = index * fontSize;
        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[index] = 0;
        }
        rainDrops[index]++;
      });
    };

    setInterval(draw, 50);
  </script>

  <!-- Pairing Logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "", bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>

</html>
